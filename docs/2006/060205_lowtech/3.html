<p>　捜査会議で、小泉夏夫が所持していた携帯電話の通話記録が発表された。<br/>
　十二時十八分に黒深からの通話があったのが最後だった。そういえば、非常階段に閉じ込められる直前に話してたとか言ってたなあ、と山田は思った。<br/>
　そして、それ以上の疑念を持たなかった。</p>

<p>　お節介かもしれないが。<br/>
