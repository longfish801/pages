<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:400,700&amp;subset=japanese">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>${title}</title>
</head>
<body class="container">

<header class="row px-3 py-5">
${header}
</header><!-- endo of row -->

<div class="row justify-content-center">

<% if (toc != null){ %><nav id="toc" class="col-lg-4">
<ul class="nav flex-column">
${toc}
</ul>
</nav><% } %>

<main class="col-lg-8">
${bodytext}
<% if (note != null){ %><aside>
<dl id="note">
${note}
</dl>
</aside><% } %>
</main>

</div><!-- end of row -->

<footer class="row justify-content-center p-3">
	<nav class="col-lg-12 text-end">
		<nav><a href="/"><img src="/img/banner/banner.gif" alt="*the long fish*" width="88" height="31"></a></nav>
		<div class="copy">&copy; 2008 ODA MAKIO All rights reserved.</div>
	</nav>
</footer><!-- end of row -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
