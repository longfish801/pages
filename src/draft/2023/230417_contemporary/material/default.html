<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
<link href="material/base.css" rel="stylesheet" type="text/css">
<link href="material/original.css" rel="stylesheet" type="text/css">
<title>${headTitle}</title>
</head>
<body class="container">

<!-- サイトタイトルと広告 -->
<header id="siteheader" class="row justify-content-center align-items-center">
	<div class="col-lg-2">
		<figure>
			<a href="/"><img src="/img/avatar.png" class="img-fluid" alt="ながいさかなちゃん" /></a>
		</figure>
	</div>
	<div class="col-lg-4 p-3">
		<figure>
			<a href="/"><img src="/img/title.png" class="img-fluid" alt="*the long fish*" /></a>
		</figure>
	</div>
	<div class="col-lg-6 p-3">
		<div id="adBanners" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#adBanners" data-bs-slide-to="0" class="active" aria-current="true" aria-label="デデフラ"></button>
				<button type="button" data-bs-target="#adBanners" data-bs-slide-to="1" aria-label="探偵が推理を殺す"></button>
				<button type="button" data-bs-target="#adBanners" data-bs-slide-to="2" aria-label="ハィパァゲィム"></button>
				<button type="button" data-bs-target="#adBanners" data-bs-slide-to="3" aria-label="鉄錆風味歪夢"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active"><a href="/ddfl/"><img src="/img/banner/ban_ddfr.png" class="d-block w-100" alt="デデフラ"></a></div>
				<div class="carousel-item"><a href="/pages/2019/191229_reasoning/"><img src="/img/banner/ban_reasoning.png" class="d-block w-100" alt="探偵が推理を殺す"></a></div>
				<div class="carousel-item"><a href="/pages/2016/160814_hypergame/"><img src="/img/banner/ban_hypergame.png" class="d-block w-100" alt="ハィパァゲィム"></a></div>
				<div class="carousel-item"><a href="/pages/2008/081027_iron/"><img src="/img/banner/ban_iron.png" class="d-block w-100" alt="鉄錆風味歪夢"></a></div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#adBanners" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#adBanners" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		
		
	</div>
</header><!-- end of row -->

<header id="header" class="row justify-content-center px-3 py-5">
<div class="col-lg-8">
${title}
</div>
<% if (!extra.empty){ %>
<div class="col-lg-4 text-end">
<ul id="extra">
${extra}
</ul>
</div>
<% } %>
</header>

<div class="row justify-content-center">

<% if (!toc.empty){ %>
<nav class="col-lg-4">
<ul id="toc" class="nav flex-column">
${toc}
</ul>
</nav>
<% } %>

<main class="col-lg-8">
${bodytext}
<% if (!note.empty){ %><aside>
<dl id="note">
${note}
</dl>
</aside><% } %>
</main>

</div><!-- end of row -->

<footer class="row justify-content-center p-3">
	<nav id="navi" class="col-lg-12 text-end">
		<nav><a href="/"><img src="/img/banner/banner.gif" alt="*the long fish*" width="88" height="31"></a></nav>
		<div class="copy">&copy; 2023 ODA MAKIO All rights reserved.</div>
	</nav>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
